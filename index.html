<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/media.css"> 

</head>
<body>


    <div class="section">
        <div class="calc">
            <div class="calc-title">calc</div>
            <div class="theme">
                <span class="theme-text">Theme</span>
                <div class="calc-wrapper">
                    <div class="numbers">
                        <span class="num">1</span>
                        <span class="num">2</span>
                    </div>
                    <div class="theme-toggle">
                        <input type="radio" id="theme1" name="theme" checked>
                        <input type="radio" id="theme2" name="theme">                    
                    </div>
                </div>             
            </div>
        </div>
        <div class="calc-input">
            <input class="calc-in" disabled type="text" placeholder="399,981">
        </div>
       

        <div class="button-wrapper">
            <div class="button-drid">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="del">DEL</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="sign">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="sign">-</button>
                <button class="btn">0</button>
                <button class="dot">.</button>
                <button class="sign">/</button>
                <button class="sign">x</button>
            </div>
            <div class="perform">
                <button class="reset">RESET</button>
                <button class="equal">=</button>
            </div>
       
        </div>
      
    </div>

    






    



    <script src="./main.js"></script>
</body>
</html>
