<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/media.css"> 

</head>
<body>


    <div class="section">
        <div class="calc">
            <div class="calc-title">calc</div>
            <div class="theme">
                <span class="theme-text">Theme</span>
                <div class="calc-wrapper">
                    <div class="theme-toggle">
                        <label for="theme1">Light</label>
                        <input type="radio" id="theme1" name="theme" onclick="toggleTheme('light')">
                        <label for="theme2">Dark</label>
                        <input type="radio" id="theme2" name="theme" checked onclick="toggleTheme('dark')">                    
                    </div>
                </div>             
            </div>
        </div>
        <div class="calc-input">
            <input class="calc-in" disabled type="text" placeholder="399,981">
        </div>
       

        <div class="button-wrapper">
            <div class="button-drid">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="del">DEL</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="sign">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="sign">-</button>
                <button class="btn">0</button>
                <button class="dot">.</button>
                <button class="sign">/</button>
                <button class="sign">x</button>
            </div>
            <div class="perform">
                <button class="reset">RESET</button>
                <button class="equal">=</button>
            </div>
       
        </div>
      
    </div>


    <script>
        function toggleTheme(theme) {
            if (theme === 'light') {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            }
        }
    </script>


    



    <script src="./main.js"></script>
</body>
</html>
